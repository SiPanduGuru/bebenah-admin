<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebenah Admin | Focus Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script>
        const key = "2001";
        if (prompt("üîê Identity Verification:") !== key) { window.location.href = "https://github.com"; }
    </script>

    <style>
        :root {
            --bg-main: #0a0f1e;
            --sidebar-w: 280px;
            --sidebar-collapsed: 80px;
            --accent: #10b981;
            --accent-warm: #8b5cf6;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-main); overflow: hidden; height: 100vh; }

        .app-wrapper { display: flex; width: 100vw; height: 100vh; }

        /* --- SIDEBAR DYNAMICS --- */
        .sidebar {
            width: var(--sidebar-w);
            min-width: var(--sidebar-w);
            background: linear-gradient(180deg, #111827 0%, #1e1b4b 100%);
            border-right: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            position: relative;
            z-index: 100;
        }

        /* State saat sidebar menciut */
        .sidebar.collapsed {
            width: var(--sidebar-collapsed);
            min-width: var(--sidebar-collapsed);
        }

        .sidebar.collapsed .brand-text, 
        .sidebar.collapsed .menu-text {
            display: none;
        }

        .sidebar-header {
            padding: 25px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            overflow: hidden;
        }

        .toggle-btn {
            width: 40px; height: 40px;
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }
        .toggle-btn:hover { background: var(--accent-warm); }

        .nav-menu { flex: 1; padding: 20px 15px; }

        .nav-link {
            padding: 14px;
            margin-bottom: 8px;
            border-radius: 12px;
            cursor: pointer;
            display: flex; align-items: center;
            color: #94a3b8;
            transition: var(--transition);
            white-space: nowrap;
        }

        .nav-link i { font-style: normal; font-size: 22px; min-width: 45px; text-align: center; }

        .nav-link:hover, .nav-link.active {
            background: rgba(139, 92, 246, 0.15);
            color: #fff;
        }
        .nav-link.active { border-left: 4px solid var(--accent-warm); }

        /* --- CONTENT AREA --- */
        .main-stage {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            transition: var(--transition);
        }

        .top-bar {
            height: 60px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px;
            margin-bottom: 10px;
            color: #fff;
        }

        .frame-container {
            flex: 1;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
            <h2 class="brand-text" style="font-size: 18px; color: var(--accent);">BEBENAH</h2>
        </div>

        <nav class="nav-menu">
            <div class="nav-link active" onclick="load('home.html', 'Beranda', this)"><i>üè†</i> <span class="menu-text">Beranda</span></div>
            <div class="nav-link" onclick="load('administrasi.html', 'Administrasi', this)"><i>üìÇ</i> <span class="menu-text">Administrasi</span></div>
            <div class="nav-link" onclick="load('jurnal.html', 'Jurnal Guru', this)"><i>üìù</i> <span class="menu-text">Jurnal</span></div>
            <div class="nav-link" onclick="load('rpm.html', 'RPM Harian', this)"><i>üìä</i> <span class="menu-text">RPM Harian</span></div>
            <div class="nav-link" onclick="load('rpm-umum.html', 'RPM Umum', this)"><i>üìë</i> <span class="menu-text">RPM Umum</span></div>
            <div class="nav-link" onclick="load('nilai.html', 'Nilai Siswa', this)"><i>üìà</i> <span class="menu-text">Nilai</span></div>
        </nav>
    </aside>

    <main class="main-stage">
        <header class="top-bar">
            <h3 id="view-title" style="font-size: 16px; opacity: 0.8;">Beranda</h3>
            <div style="font-size: 11px; color: #475569;">SYSTEM v4.0 ACTIVE</div>
        </header>
        
        <section class="frame-container">
            <iframe id="viewport" src="home.html"></iframe>
        </section>
    </main>
</div>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('collapsed');
    }

    function load(url, title, el) {
        document.getElementById('viewport').src = url;
        document.getElementById('view-title').innerText = title;
        
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        el.classList.add('active');

        // Optional: Otomatis tutup sidebar di HP kalau menu diklik
        if(window.innerWidth < 768) {
            document.getElementById('sidebar').classList.add('collapsed');
        }
    }
</script>

</body>
</html>
