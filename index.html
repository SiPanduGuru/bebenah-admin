<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebenah Admin | Professional Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script>
        // SECURITY LAYER WITH FADE EFFECT
        const accessPin = "2001";
        let p = prompt("üîê Enter Encrypted Access Key:");
        if (p !== accessPin) { 
            window.location.href = "https://github.com"; 
        }
    </script>

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --accent-color: #10b981; /* Emerald Green */
            --accent-glow: 0 0 15px rgba(16, 185, 129, 0.4);
            --sidebar-width: 280px;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            height: 100%;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            background: var(--primary-gradient);
        }

        /* --- SIDEBAR ARTWORK --- */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .brand-section {
            padding-bottom: 40px;
            text-align: center;
        }

        .brand-logo {
            font-weight: 800;
            font-size: 22px;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #10b981, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .nav-menu { flex: 1; }

        .nav-item {
            position: relative;
            padding: 14px 18px;
            margin-bottom: 8px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: #94a3b8;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .nav-item:hover {
            background: var(--glass);
            color: #fff;
            border-color: var(--glass-border);
            transform: translateX(5px);
        }

        .nav-item.active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-color);
            border-color: rgba(16, 185, 129, 0.2);
            box-shadow: var(--accent-glow);
        }

        .nav-item i {
            font-style: normal;
            font-size: 20px;
            margin-right: 15px;
            filter: grayscale(1);
            transition: 0.3s;
        }

        .nav-item:hover i, .nav-item.active i { filter: grayscale(0); }

        /* --- MAIN AREA --- */
        .viewport {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .top-nav {
            height: 80px;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        .page-title {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            padding: 6px 14px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 100px;
            font-size: 11px;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 6px; height: 6px; background: var(--accent-color);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; }
        }

        .content-frame {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
            background: #fff; /* Memberikan background putih agar isi file HTML Anda tetap terbaca jelas */
            border-top-left-radius: 24px; /* Efek melengkung modern */
            margin-top: 5px;
        }

        /* Scrollbar Sidebar */
        .nav-menu::-webkit-scrollbar { width: 4px; }
        .nav-menu::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 10px; }
    </style>
</head>
<body>

<div class="app-container">
    <aside class="sidebar">
        <div class="brand-section">
            <div class="brand-logo">Bebenah Admin</div>
            <p style="font-size: 10px; color: #475569; margin-top: 5px;">PRO EDITION v2.0</p>
        </div>

        <nav class="nav-menu">
            <div class="nav-item active" onclick="loadPage('home.html', 'Dashboard Overview', this)"><i>üè†</i> Beranda</div>
            <div class="nav-item" onclick="loadPage('administrasi.html', 'Administrasi Core', this)"><i>üìÇ</i> Administrasi</div>
            <div class="nav-item" onclick="loadPage('jurnal.html', 'Daily Journaling', this)"><i>üìù</i> Jurnal Guru</div>
            <div class="nav-item" onclick="loadPage('rpm.html', 'Daily Lesson Plan', this)"><i>üìä</i> RPM Harian</div>
            <div class="nav-item" onclick="loadPage('rpm-umum.html', 'General Lesson Plan', this)"><i>üìë</i> RPM Umum</div>
            <div class="nav-item" onclick="loadPage('nilai.html', 'Student Performance', this)"><i>üìà</i> Nilai Siswa</div>
        </nav>

        <div style="padding-top: 20px; border-top: 1px solid var(--glass-border); font-size: 11px; color: #475569;">
            ¬© 2025 Education System
        </div>
    </aside>

    <main class="viewport">
        <header class="top-nav">
            <div class="page-title">
                <span id="currentPage">Dashboard Overview</span>
            </div>
            <div class="status-badge">
                <span class="status-dot"></span> System Online
            </div>
        </header>

        <iframe id="mainFrame" class="content-frame" src="home.html"></iframe>
    </main>
</div>

<script>
    function loadPage(url, title, el) {
        // Update Frame
        document.getElementById('mainFrame').src = url;
        // Update Title
        document.getElementById('currentPage').innerText = title;
        
        // Update Active State
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
        });
        el.classList.add('active');
    }
</script>

</body>
</html>
