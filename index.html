<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V.1.0 - Teaching Assistant | Premium Glass Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script>
        const p = prompt("üîê PIN Akses:");
        if (p !== "2001") { window.location.href = "https://google.com"; }
    </script>

    <style>
        :root {
            --bg-deep: #0f1035;
            --main-gradient: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4c1d95 100%);
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent-purple: #a78bfa;
            --sidebar-width: 280px;
        }

        * { margin:0; padding:0; box-sizing:border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--main-gradient); 
            background-attachment: fixed;
            height: 100vh; overflow: hidden; color: white;
        }

        .layout { display: flex; width: 100vw; height: 100vh; position: relative; }

        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px); z-index: 90;
            display: none; opacity: 0; transition: 0.3s;
        }
        .overlay.show { display: block; opacity: 1; }

        /* SIDEBAR */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100; position: relative;
        }

        .sidebar.collapsed { margin-left: calc(var(--sidebar-width) * -1); opacity: 0; }

        .sidebar-header { height: 100px; display: flex; align-items: center; padding: 0 25px; }
        .logo-text { 
            font-family: 'Montserrat', sans-serif; font-weight: 800; font-size: 18px;
            background: linear-gradient(to right, #fff, var(--accent-purple));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .nav { flex: 1; padding: 10px 20px; overflow-y: auto; }
        .nav-label { font-size: 10px; text-transform: uppercase; color: rgba(255,255,255,0.3); margin: 20px 0 10px 10px; letter-spacing: 1px; }

        .item {
            padding: 14px 18px; margin-bottom: 8px; border-radius: 15px;
            cursor: pointer; display: flex; align-items: center; gap: 12px;
            color: rgba(255, 255, 255, 0.6); transition: 0.3s; font-size: 14px;
        }
        .item:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .item.active {
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.2), rgba(99, 102, 241, 0.2));
            color: #fff; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        /* CONTENT AREA */
        .content { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            min-width: 0; 
            position: relative;
            z-index: 10;
        }

        .topbar {
            height: 80px; 
            display: flex; 
            align-items: center; 
            gap: 20px;
            padding: 0 30px; 
            border-bottom: 1px solid var(--glass-border);
            position: relative;
            z-index: 110;
        }

        .toggle-btn {
            background: rgba(255,255,255,0.1); 
            border: 1px solid var(--glass-border);
            color: white; 
            width: 42px; 
            height: 42px; 
            border-radius: 12px;
            cursor: pointer; 
            font-size: 20px; 
            transition: 0.3s;
            display: flex; 
            align-items: center; 
            justify-content: center;
            pointer-events: auto;
        }
        .toggle-btn:hover { background: rgba(255,255,255,0.2); transform: scale(1.05); }

        .frame-box {
            flex: 1; margin: 20px; background: white;
            border-radius: 25px; overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            border: 5px solid rgba(255,255,255,0.05);
        }

        iframe { width: 100%; height: 100%; border: none; }

        @media (max-width: 768px) {
            .sidebar { position: fixed; height: 100%; left: 0; margin-left: 0; transform: translateX(-100%); }
            .sidebar.show-mobile { transform: translateX(0); }
            .sidebar.collapsed { transform: translateX(-100%); margin-left: 0; opacity: 1; }
            .frame-box { margin: 10px; border-radius: 15px; }
        }
    </style>
</head>
<body>

<div class="layout">
    <div class="overlay" id="overlay" onclick="toggleSide()"></div>

    <aside class="sidebar" id="side">
        <div class="sidebar-header">
            <h2 class="logo-text">V.1.0 - Teaching Assistant</h2>
        </div>
        <nav class="nav">
            <div class="nav-label">Dashboard</div>
            <div class="item active" onclick="go('home.html', 'Control Center', this)"><i>üè†</i> Beranda</div>
            <div class="item" onclick="go('administrasi.html', 'Data Repository', this)"><i>üìÇ</i> Administrasi</div>
            <div class="item" onclick="go('jurnal.html', 'Jurnal Guru', this)"><i>üìù</i> Jurnal Guru</div>
            
            <div class="nav-label">Management</div>
            <div class="item" onclick="go('rpm.html', 'RPM Harian', this)"><i>üìä</i> RPM Harian</div>
            <div class="item" onclick="go('rpm umum.html', 'RPM Umum', this)"><i>üìë</i> RPM Umum</div>
            <div class="item" onclick="go('nilai.html', 'Nilai Siswa', this)"><i>üìà</i> Nilai Siswa</div>
        </nav>
    </aside>

    <main class="content">
        <header class="topbar">
            <button class="toggle-btn" onclick="toggleSide()">‚ò∞</button>
            <h3 id="ttl" style="font-family: 'Montserrat'; font-size: 18px;">Control Center</h3>
        </header>
        
        <section class="frame-box">
            <iframe id="vf" src="home.html"></iframe>
        </section>
    </main>
</div>

<script>
    const side = document.getElementById('side');
    const overlay = document.getElementById('overlay');

    function toggleSide() { 
        if (window.innerWidth <= 768) {
            side.classList.toggle('show-mobile');
            overlay.classList.toggle('show');
        } else {
            side.classList.toggle('collapsed');
        }
    }

    function go(url, title, el) {
        document.getElementById('vf').src = url;
        document.getElementById('ttl').innerText = title;

        document.querySelectorAll('.item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');

        if (window.innerWidth <= 768) {
            side.classList.remove('show-mobile');
            overlay.classList.remove('show');
        }
    }

    window.onresize = () => {
        if (window.innerWidth > 768) {
            side.classList.remove('show-mobile');
            overlay.classList.remove('show');
        }
    };
</script>
</body>
</html>
