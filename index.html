<head>

    <style>
        :root {
            --bg-dark: #05070a;
            --accent: #00ff88; /* Neon Green */
            --accent-soft: rgba(0, 255, 136, 0.15);
            --glass-white: rgba(255, 255, 255, 0.03);
            --sidebar-w: 290px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-dark);
            font-family: 'Outfit', sans-serif;
            color: #e2e8f0;
            height: 100vh;
            overflow: hidden;
        }

        /* üåå BACKGROUND ANIMATION */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 10% 10%, #00ff8811 0%, transparent 40%),
                        radial-gradient(circle at 90% 90%, #00ff8808 0%, transparent 40%);
            z-index: -1;
        }

        .container { display: flex; height: 100vh; width: 100vw; }

        /* üèõÔ∏è ARCHITECT SIDEBAR */
        .sidebar {
            width: var(--sidebar-w);
            background: rgba(10, 15, 25, 0.7);
            backdrop-filter: blur(25px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            padding: 40px 24px;
        }

        .header-box {
            margin-bottom: 50px;
            border-left: 3px solid var(--accent);
            padding-left: 20px;
        }

        .header-box h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #fff;
        }

        .header-box span { font-size: 10px; color: var(--accent); opacity: 0.8; }

        /* üñ±Ô∏è NAVIGATION LINK */
        .nav-link {
            padding: 16px 20px;
            margin-bottom: 12px;
            border-radius: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: #64748b;
            border: 1px solid transparent;
            position: relative;
        }

        .nav-link i { font-style: normal; margin-right: 15px; font-size: 20px; filter: grayscale(1); transition: 0.3s; }

        .nav-link:hover {
            color: #fff;
            background: var(--glass-white);
            transform: translateX(8px);
            border-color: rgba(255,255,255,0.1);
        }

        .nav-link.active {
            background: var(--accent-soft);
            color: var(--accent);
            border-color: rgba(0, 255, 136, 0.2);
            box-shadow: 0 10px 20px -10px rgba(0, 255, 136, 0.3);
        }

        .nav-link.active i { filter: grayscale(0); transform: scale(1.2); }

        /* üöÄ MAIN CONTENT AREA */
        .main-stage {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            position: relative;
        }

        .top-bar {
            height: 70px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            background: var(--glass-white);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }

        .current-page { font-family: 'Space Grotesk', sans-serif; font-weight: 500; font-size: 18px; color: #fff; }

        /* üìü SYSTEM MONITOR */
        .system-status { display: flex; align-items: center; gap: 12px; font-size: 12px; color: #64748b; }
        .pulse-dot { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 10px var(--accent); animation: glow 2s infinite; }

        @keyframes glow { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        .frame-container {
            flex: 1;
            background: #ffffff;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 4px solid rgba(255,255,255,0.02);
        }

        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div class="bg-glow"></div>

<div class="container">
    <aside class="sidebar">
        <div class="header-box">
            <h2>Bebenah</h2>
            <span>SYSTEM ARCHITECT v3.0</span>
        </div>

        <nav id="menu">
            <div class="nav-link active" onclick="go('home.html', 'Control Center', this)"><i>üè†</i> Dashboard</div>
            <div class="nav-link" onclick="go('administrasi.html', 'Data Repository', this)"><i>üìÇ</i> Administrasi</div>
            <div class="nav-link" onclick="go('jurnal.html', 'Neural Journal', this)"><i>üìù</i> Jurnal Guru</div>
            <div class="nav-item-divider" style="height: 1px; background: rgba(255,255,255,0.05); margin: 15px 0;"></div>
            <div class="nav-link" onclick="go('rpm.html', 'Teaching Matrix (Day)', this)"><i>üìä</i> RPM Harian</div>
            <div class="nav-link" onclick="go('rpm-umum.html', 'Teaching Matrix (Gen)', this)"><i>üìë</i> RPM Umum</div>
            <div class="nav-link" onclick="go('nilai.html', 'Academic Analytics', this)"><i>üìà</i> Nilai Siswa</div>
        </nav>

        <div style="margin-top: auto; font-size: 10px; color: #334155; text-align: center;">
            SECURE ENVIRONMENT BY GEMINI
        </div>
    </aside>

    <main class="main-stage">
        <header class="top-bar">
            <div class="current-page" id="view-title">Control Center</div>
            <div class="system-status">
                <span class="pulse-dot"></span> ENCRYPTED SESSION
            </div>
        </header>

        <section class="frame-container">
            <iframe id="viewport" src="home.html"></iframe>
        </section>
    </main>
</div>

<script>
    function go(src, title, el) {
        document.getElementById('viewport').src = src;
        document.getElementById('view-title').innerText = title;
        
        // UI Interaction
        document.querySelectorAll('.nav-link').forEach(nav => nav.classList.remove('active'));
        el.classList.add('active');
    }
</script>

</body>
</html>
