<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebenah Admin | Glassmorphism Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        const p = prompt("üîê PIN Akses:");
        if (p !== "2001") { window.location.href = "https://google.com"; }
    </script>

    <style>
        :root {
            /* Palette Biru Keunguan Pop Up */
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #2e1065 100%);
            --sidebar-glass: rgba(15, 23, 42, 0.6);
            --accent: #a78bfa; /* Soft Purple */
            --accent-bright: #6366f1; /* Electric Blue */
            --text-main: #f8fafc;
            --text-muted: #cbd5e1;
            --sidebar-w: 280px;
            --header-h: 70px;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin:0; padding:0; box-sizing:border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-gradient); 
            background-attachment: fixed;
            overflow: hidden; 
            height: 100vh; 
            color: var(--text-main); 
        }
        
        .layout { display: flex; width: 100vw; height: 100vh; position: relative; }

        /* Sidebar: Transparan Glassmorphism */
        .sidebar {
            width: var(--sidebar-w);
            background: var(--sidebar-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            flex-shrink: 0; z-index: 50; height: 100%;
        }

        .sidebar-header { 
            height: 100px; display: flex; align-items: center; padding: 0 30px; 
        }

        .logo-text { 
            font-family: 'Montserrat', sans-serif;
            font-weight: 800; font-size: 24px; 
            background: linear-gradient(to right, #a78bfa, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .nav { flex: 1; padding: 10px 20px; overflow-y: auto; }

        .nav-label {
            font-size: 10px; text-transform: uppercase; letter-spacing: 2px;
            color: rgba(203, 213, 225, 0.4); margin: 25px 0 12px 15px; font-weight: 700;
        }

        .item {
            padding: 14px 18px; margin-bottom: 8px; border-radius: 16px;
            cursor: pointer; display: flex; align-items: center; gap: 15px;
            color: var(--text-muted); transition: all 0.3s ease; 
            font-size: 14px; font-weight: 500;
            border: 1px solid transparent;
        }

        .item:hover { 
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transform: translateX(5px);
        }

        .item.active { 
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.2), rgba(99, 102, 241, 0.2));
            color: #fff; font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .item i { font-style: normal; font-size: 22px; }

        /* Area Konten Utama */
        .content { flex: 1; display: flex; flex-direction: column; min-width: 0; position: relative; }
        
        .topbar { 
            height: var(--header-h); display: flex; align-items: center; gap: 20px; 
            padding: 0 40px; border-bottom: 1px solid var(--glass-border);
        }
        
        .toggle-btn {
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border); 
            color: white; width: 44px; height: 44px; border-radius: 14px; 
            cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; 
            transition: 0.3s;
        }
        .toggle-btn:hover { background: rgba(255, 255, 255, 0.1); transform: rotate(90deg); }

        /* Frame Box: Tetap Bersih untuk Isi File */
        .frame-box { 
            flex: 1; margin: 20px 25px 25px 25px; 
            background: rgba(255, 255, 255, 0.98); 
            border-radius: 24px; overflow: hidden; position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            border: 1px solid var(--glass-border);
        }
        
        iframe { width: 100%; height: 100%; border: none; }

        /* Efek Ornamen Glow di Background */
        .blob {
            position: absolute; width: 400px; height: 400px;
            background: linear-gradient(135deg, #a78bfa 0%, #6366f1 100%);
            filter: blur(120px); border-radius: 50%; opacity: 0.15; z-index: -1;
        }

        @media (max-width: 768px) {
            .sidebar { position: fixed; transform: translateX(-100%); width: 260px; }
            .sidebar.show-mobile { transform: translateX(0); }
            .frame-box { margin: 10px; border-radius: 15px; }
            .topbar { padding: 0 20px; }
        }
    </style>
</head>
<body>

<div class="blob" style="top: -100px; right: -100px;"></div>
<div class="blob" style="bottom: -100px; left: -100px;"></div>

<div class="layout">
    <div class="overlay" id="overlay" onclick="toggleSide()"></div>

    <aside class="sidebar" id="side">
        <div class="sidebar-header">
            <h2 class="logo-text">BEBENAH</h2>
        </div>
        
        <nav class="nav">
            <div class="nav-label">Dashboard</div>
            <div class="item active" onclick="go('home.html', 'Control Center', this)">
                <i>üè†</i> Beranda
            </div>
            <div class="item" onclick="go('administrasi.html', 'Data Repository', this)">
                <i>üìÇ</i> Administrasi
            </div>
            <div class="item" onclick="go('jurnal.html', 'Jurnal Guru', this)">
                <i>üìù</i> Jurnal Guru
            </div>
            
            <div class="nav-label">Management</div>
            <div class="item" onclick="go('rpm.html', 'RPM Harian', this)">
                <i>üìä</i> RPM Harian
            </div>
            <div class="item" onclick="go('rpm umum.html', 'RPM Umum', this)">
                <i>üìë</i> RPM Umum
            </div>
            <div class="item" onclick="go('nilai.html', 'Nilai Siswa', this)">
                <i>üìà</i> Nilai Siswa
            </div>
        </nav>
    </aside>

    <main class="content">
        <header class="topbar">
            <button class="toggle-btn" onclick="toggleSide()">‚ò∞</button>
            <div>
                <h3 id="ttl" style="font-size: 20px; font-family: 'Montserrat'; letter-spacing: -0.5px; color: #fff;">Control Center</h3>
                <p style="font-size: 11px; color: var(--accent); font-weight: 600; text-transform: uppercase;">Workspace / Monitoring</p>
            </div>
        </header>
        
        <section class="frame-box">
            <iframe id="vf" src="home.html"></iframe>
        </section>
    </main>
</div>

<script>
    const side = document.getElementById('side');
    const overlay = document.getElementById('overlay');

    function toggleSide() { 
        if (window.innerWidth <= 768) {
            side.classList.toggle('show-mobile');
            overlay.classList.toggle('show');
        } else {
            side.classList.toggle('collapsed');
        }
    }

    function go(url, title, el) {
        const vf = document.getElementById('vf');
        vf.style.transition = '0.3s';
        vf.style.opacity = '0';
        vf.style.transform = 'scale(0.98)';
        
        setTimeout(() => {
            vf.src = url;
            document.getElementById('ttl').innerText = title;
            vf.style.opacity = '1';
            vf.style.transform = 'scale(1)';
        }, 200);

        document.querySelectorAll('.item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');

        if(window.innerWidth <= 768) { 
            side.classList.remove('show-mobile');
        }
    }
</script>
</body>
</html>
