<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebenah Admin - Dashboard Utama</title>
    <script>
        // SISTEM KEAMANAN PIN
        var p = prompt("Masukkan PIN Akses Bebenah Admin:");
        if (p !== "2001") { 
            alert("Akses Ditolak!");
            window.location.href = "https://google.com"; 
        }
    </script>
    <style>
        :root {
            --sidebar-bg: #1a252f;
            --sidebar-hover: #2c3e50;
            --accent: #27ae60;
            --text-light: #ecf0f1;
            --topbar-bg: #ffffff;
            --sidebar-width: 260px;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden;
        }

        .wrapper { display: flex; height: 100vh; width: 100vw; }

        /* SIDEBAR (Sama seperti SiPandu) */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            background: #141d26;
            text-align: center;
            border-bottom: 1px solid #2c3e50;
        }

        .sidebar-header h2 { margin: 0; font-size: 18px; color: var(--accent); }

        .nav-menu { flex: 1; overflow-y: auto; padding: 10px 0; }

        .nav-item {
            padding: 15px 25px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
            border-left: 4px solid transparent;
        }

        .nav-item:hover {
            background: var(--sidebar-hover);
            border-left: 4px solid var(--accent);
        }

        .nav-item i { margin-right: 15px; font-style: normal; font-size: 18px; }

        /* AREA KONTEN */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f4f7f6;
        }

        .topbar {
            height: 60px;
            background: var(--topbar-bg);
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            justify-content: space-between;
        }

        iframe {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2>BEBENAH ADMIN</h2>
      <div class="nav-menu">
    <div class="nav-item" onclick="buka('home.html', 'Beranda')"><i>üè†</i> Beranda</div>
    <div class="nav-item" onclick="buka('administrasi.html', 'Administrasi Guru')"><i>üìÇ</i> Administrasi</div>
    <div class="nav-item" onclick="buka('jurnal.html', 'Jurnal Guru')"><i>üìù</i> Jurnal Harian</div>
    <div class="nav-item" onclick="buka('rpm.html', 'RPM')"><i>üìä</i> RPM Harian</div>
    <div class="nav-item" onclick="buka('nilai.html', 'Nilai')"><i>üìà</i> Nilai Siswa</div>
</div>
    </nav>

    <div class="main-content">
        <header class="topbar">
            <span id="labelHalaman">Beranda</span>
            <div style="font-size: 12px; color: #7f8c8d;">Status: <span style="color: green;">‚óè Online</span></div>
        </header>
        
        <iframe id="kontenUtama" src="home.html"></iframe>
    </div>
</div>

<script>
    function buka(url) {
        document.getElementById('kontenUtama').src = url;
        // Ubah teks di topbar sesuai menu yang diklik
        let label = url.replace('.html', '').replace('SiPandu ', '');
        document.getElementById('labelHalaman').innerText = label;
    }
</script>

</body>

</html>
