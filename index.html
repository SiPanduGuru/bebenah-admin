<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebenah Admin | Professional</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        const p = prompt("üîê PIN Akses:");
        if (p !== "2001") { window.location.href = "https://google.com"; }
    </script>

    <style>
        :root {
            --bg: #0a0f1e;
            --sidebar-bg: #111827;
            --accent: #10b981;
            --sidebar-w: 260px;
            --header-h: 60px;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); overflow: hidden; height: 100vh; color: white; }
        
        .layout { display: flex; width: 100vw; height: 100vh; position: relative; }

        .sidebar {
            width: var(--sidebar-w);
            background: var(--sidebar-bg);
            border-right: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
            z-index: 50;
            height: 100%;
        }

        .sidebar-header { 
            height: var(--header-h); display: flex; align-items: center; 
            padding: 0 20px; 
        }
        .logo-text { font-weight: 800; font-size: 20px; color: var(--accent); letter-spacing: 1px; }

        .nav { flex: 1; padding: 15px; overflow-y: auto; }

        .item {
            padding: 14px; margin-bottom: 5px; border-radius: 12px;
            cursor: pointer; display: flex; align-items: center; gap: 12px;
            color: #94a3b8; transition: 0.2s; font-size: 14px; font-weight: 500;
        }
        .item:hover, .item.active { background: rgba(16, 185, 129, 0.1); color: white; }
        .item.active { border-left: 3px solid var(--accent); }
        .item i { font-style: normal; font-size: 18px; }

        .content { flex: 1; display: flex; flex-direction: column; min-width: 0; background: #0f172a; position: relative; }
        
        .topbar { 
            height: var(--header-h); display: flex; align-items: center; gap: 15px; padding: 0 20px; 
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .toggle-btn {
            background: transparent; border: 1px solid rgba(255,255,255,0.1); color: white;
            width: 38px; height: 38px; border-radius: 8px; cursor: pointer; font-size: 18px;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .toggle-btn:hover { background: rgba(255,255,255,0.05); }

        .frame-box { flex: 1; margin: 15px; background: white; border-radius: 16px; overflow: hidden; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }

        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); 
            z-index: 40; opacity: 0; visibility: hidden; transition: 0.3s; backdrop-filter: blur(2px);
        }

        @media (min-width: 769px) {
            .sidebar.collapsed { width: 0; overflow: hidden; opacity: 0; }
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed; left: 0; top: 0; bottom: 0;
                transform: translateX(-100%);
                box-shadow: 5px 0 25px rgba(0,0,0,0.5);
            }
            .sidebar.show-mobile { transform: translateX(0); }
            
            .overlay.show { opacity: 1; visibility: visible; }
            .frame-box { margin: 10px; border-radius: 10px; }
        }
    </style>
</head>
<body>

<div class="layout">
    <div class="overlay" id="overlay" onclick="toggleSide()"></div>

    <aside class="sidebar" id="side">
        <div class="sidebar-header">
            <h2 class="logo-text">BEBENAH</h2>
        </div>
        <nav class="nav">
            <div class="item active" onclick="go('home.html', 'Control Center', this)">
                <i>üè†</i> Beranda
            </div>
            <div class="item" onclick="go('administrasi.html', 'Data Repository', this)">
                <i>üìÇ</i> Administrasi
            </div>
            <div class="item" onclick="go('jurnal.html', 'Jurnal Guru', this)">
                <i>üìù</i> Jurnal Guru
            </div>
            
            <div class="item" onclick="go('rpm.html', 'RPM Harian', this)">
                <i>üìä</i> RPM Harian
            </div>
            <div class="item" onclick="go('rpm umum.html', 'RPM Umum', this)">
                <i>üìë</i> RPM Umum
            </div>
            <div class="item" onclick="go('nilai.html', 'Nilai Siswa', this)">
                <i>üìà</i> Nilai Siswa
            </div>
        </nav>
    </aside>

    <main class="content">
        <header class="topbar">
            <button class="toggle-btn" onclick="toggleSide()">‚ò∞</button>
            <h3 id="ttl" style="font-size: 16px; color: #a78bfa; font-weight: 700;">Control Center</h3>
        </header>
        <section class="frame-box">
            <iframe id="vf" src="home.html"></iframe>
        </section>
    </main>
</div>

<script>
    const side = document.getElementById('side');
    const overlay = document.getElementById('overlay');

    function toggleSide() { 
        if (window.innerWidth <= 768) {
            side.classList.toggle('show-mobile');
            overlay.classList.toggle('show');
        } else {
            side.classList.toggle('collapsed');
        }
    }

    function go(url, title, el) {
        document.getElementById('vf').src = url;
        document.getElementById('ttl').innerText = title;

        document.querySelectorAll('.item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');

        if(window.innerWidth <= 768) { 
            side.classList.remove('show-mobile');
            overlay.classList.remove('show');
        }
    }

    window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
            side.classList.remove('show-mobile');
            overlay.classList.remove('show');
        } else {
            side.classList.remove('collapsed');
        }
    });
</script>
</body>
</html>
