<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebenah Admin | Professional</title>
    <link rel="manifest" href="./manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        if (!sessionStorage.getItem('auth')) {
            const p = prompt("üîê Masukkan PIN Akses:");
            if (p === "2001") { 
                sessionStorage.setItem('auth', 'true'); 
            } else { 
                window.location.href = "https://google.com"; 
            }
        }
    </script>

    <style>
        :root {
            --bg: #0a0f1e;
            --side: linear-gradient(180deg, #111827 0%, #1e1b4b 100%);
            --accent: #10b981;
            --sidebar-w: 260px;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); overflow: hidden; height: 100vh; color: white; }
        
        .layout { display: flex; width: 100vw; height: 100vh; position: relative; }

        .sidebar {
            width: var(--sidebar-w);
            background: var(--side);
            height: 100vh;
            display: flex; flex-direction: column;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            flex-shrink: 0;
        }

        .sidebar.hide-desk { width: 0; overflow: hidden; }

        .sidebar-header { padding: 25px 20px; font-weight: 800; color: var(--accent); font-size: 20px; }
        .nav { flex: 1; padding: 10px; }
        .item {
            padding: 15px; margin-bottom: 8px; border-radius: 12px;
            cursor: pointer; display: flex; align-items: center; gap: 12px;
            color: #94a3b8; transition: 0.2s; white-space: nowrap;
        }
        .item.active, .item:hover { background: rgba(16, 185, 129, 0.1); color: white; }
        
        .content { flex: 1; display: flex; flex-direction: column; min-width: 0; background: #0f172a; }
        .topbar { height: 60px; display: flex; align-items: center; padding: 0 20px; gap: 15px; }
        .btn-toggle { 
            width: 40px; height: 40px; background: #1e293b; border: none; 
            color: white; border-radius: 10px; cursor: pointer; font-size: 20px; 
        }

        .frame-box { flex: 1; margin: 0 10px 10px 10px; background: white; border-radius: 20px; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -260px;
                width: 260px;
            }
            .sidebar.show-hp { left: 0; }
            .sidebar.hide-desk { width: 260px; } 
        }
    </style>
</head>
<body>

<div class="layout">
    <aside class="sidebar" id="side">
        <div class="sidebar-header">BEBENAH</div>
        <nav class="nav">
            <div class="item active" onclick="go('home.html', 'Beranda', this)">üè† Beranda</div>
            <div class="item" onclick="go('administrasi.html', 'Administrasi', this)">üìÇ Administrasi</div>
            <div class="item" onclick="go('jurnal.html', 'Jurnal Guru', this)">üìù Jurnal Guru</div>
            <div class="item" onclick="go('rpm.html', 'RPM Harian', this)">üìä RPM Harian</div>
            <div class="item" onclick="go('nilai.html', 'Nilai Siswa', this)">üìà Nilai Siswa</div>
        </nav>
    </aside>

    <main class="content">
        <header class="topbar">
            <button class="btn-toggle" onclick="toggle()">‚ò∞</button>
            <h3 id="ttl">Beranda</h3>
        </header>
        <section class="frame-box">
            <iframe id="vf" src="home.html"></iframe>
        </section>
    </main>
</div>

<script>
    function toggle() {
        const s = document.getElementById('side');
        if (window.innerWidth <= 768) {
            s.classList.toggle('show-hp');
        } else {
            s.classList.toggle('hide-desk');
        }
    }

    function go(u, t, e) {
        document.getElementById('vf').src = u;
        document.getElementById('ttl').innerText = t;
        document.querySelectorAll('.item').forEach(i => i.classList.remove('active'));
        e.classList.add('active');
        if (window.innerWidth <= 768) {
            document.getElementById('side').classList.remove('show-hp');
        }
    }

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js');
    }
</script>
</body>
</html>
