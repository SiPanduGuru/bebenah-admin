<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bebenah Admin | Professional</title>
    <link rel="manifest" href="./manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script>
        const p = prompt("üîê Masukkan PIN Akses:");
        if (p !== "2001") { window.location.href = "https://google.com"; }
    </script>
    <style>
        :root {
            --bg: #0a0f1e;
            --side: #111827;
            --accent: #10b981;
            --sidebar-w: 260px;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); overflow: hidden; height: 100vh; color: white; }
        
        .layout { display: flex; width: 100vw; height: 100vh; position: relative; }

        /* SIDEBAR KIRI (Persis di Gambar) */
        .sidebar {
            width: var(--sidebar-w);
            background: var(--side);
            border-right: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .sidebar-header { padding: 25px 18px; display: flex; align-items: center; gap: 15px; }
        .logo-text { font-weight: 800; font-size: 18px; color: var(--accent); }
        
        .nav { flex: 1; padding: 10px; }
        .item {
            padding: 15px; margin-bottom: 8px; border-radius: 14px;
            cursor: pointer; display: flex; align-items: center;
            color: #94a3b8; transition: 0.3s;
        }
        .item i { font-style: normal; font-size: 20px; min-width: 40px; }
        .item:hover, .item.active { background: rgba(16, 185, 129, 0.1); color: white; }
        .item.active { border-left: 4px solid var(--accent); }

        /* KONTEN UTAMA */
        .content { 
            flex: 1; display: flex; flex-direction: column; padding: 10px; 
            background: #0f172a; position: relative;
        }
        
        .topbar { height: 50px; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; }
        .toggle-btn {
            background: rgba(255,255,255,0.1); border: none; color: white;
            width: 40px; height: 40px; border-radius: 10px; cursor: pointer; font-size: 20px;
        }

        .frame-box { 
            flex: 1; background: white; border-radius: 20px; 
            overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.4); 
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* RESPONSIF UNTUK HP (BIAR BISA PORTRAIT) */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: -260px;
                height: 100%;
            }
            .sidebar.active { left: 0; }
            .content { padding: 5px; }
            .logo-text { font-size: 15px; }
        }
    </style>
</head>
<body>

<div class="layout">
    <aside class="sidebar" id="side">
        <div class="sidebar-header">
            <button class="toggle-btn" onclick="toggleSide()">‚ò∞</button>
            <h2 class="logo-text">BEBENAH</h2>
        </div>
        <nav class="nav">
            <div class="item active" onclick="go('home.html', 'Control Center', this)"><i>üè†</i> Beranda</div>
            <div class="item" onclick="go('administrasi.html', 'Data Repository', this)"><i>üìÇ</i> Administrasi</div>
            <div class="item" onclick="go('jurnal.html', 'Jurnal Guru', this)"><i>üìù</i> Jurnal Guru</div>
            <div class="item" onclick="go('rpm.html', 'RPM Harian', this)"><i>üìä</i> RPM Harian</div>
            <div class="item" onclick="go('rpm umum.html', 'RPM Umum', this)"><i>üìë</i> RPM Umum</div>
            <div class="item" onclick="go('nilai.html', 'Nilai Siswa', this)"><i>üìà</i> Nilai Siswa</div>
        </nav>
    </aside>

    <main class="content">
        <header class="topbar">
            <div style="display:flex; align-items:center; gap:12px;">
                <button class="toggle-btn" onclick="toggleSide()">‚ò∞</button>
                <h3 id="ttl" style="font-size: 16px; color: #a78bfa;">Control Center</h3>
            </div>
            <div style="font-size: 10px; color: var(--accent);">‚óè ONLINE SESSION</div>
        </header>
        <section class="frame-box">
            <iframe id="vf" src="home.html"></iframe>
        </section>
    </main>
</div>

<script>
    function toggleSide() { 
        const side = document.getElementById('side');
        // Jika di layar HP
        if (window.innerWidth <= 768) {
            side.classList.toggle('active');
        } else {
            // Jika di laptop
            if (side.style.width === "0px") {
                side.style.width = "260px";
                side.style.overflow = "visible";
            } else {
                side.style.width = "0px";
                side.style.overflow = "hidden";
            }
        }
    }

    function go(u, t, e) {
        document.getElementById('vf').src = u;
        document.getElementById('ttl').innerText = t;
        document.querySelectorAll('.item').forEach(i => i.classList.remove('active'));
        e.classList.add('active');
        
        // Tutup otomatis jika di HP
        if(window.innerWidth <= 768) {
            document.getElementById('side').classList.remove('active');
        }
    }

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js');
        });
    }
</script>
</body>
</html>
