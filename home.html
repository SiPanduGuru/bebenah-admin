<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebenah Admin</title>
    <style>
        :root { --bg: #0a0f1e; --side: #111827; --accent: #10b981; }
        body { margin:0; font-family: sans-serif; background: var(--bg); display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 260px; background: var(--side); transition: 0.3s; color: white; display: flex; flex-direction: column; }
        .sidebar.hide { width: 0; overflow: hidden; }
        .content { flex: 1; display: flex; flex-direction: column; background: #0f172a; }
        .topbar { padding: 10px; display: flex; align-items: center; color: white; gap: 15px; }
        .toggle-btn { cursor: pointer; background: #1e293b; border: none; color: white; padding: 10px; border-radius: 8px; }
        iframe { flex: 1; border: none; background: white; border-radius: 20px 0 0 0; }
        .nav-item { padding: 15px; cursor: pointer; border-bottom: 1px solid #1e293b; }
        .nav-item:hover { background: #1e293b; }
    </style>
</head>
<body>
    <aside class="sidebar" id="side">
        <div style="padding: 20px; font-weight: bold; color: var(--accent);">BEBENAH</div>
        <div class="nav-item" onclick="go('home.html')">üè† Beranda</div>
        <div class="nav-item" onclick="go('administrasi.html')">üìÇ Administrasi</div>
        <div class="nav-item" onclick="go('jurnal.html')">üìù Jurnal Guru</div>
    </aside>

    <main class="content">
        <div class="topbar">
            <button class="toggle-btn" onclick="toggleSide()">‚ò∞</button>
            <span>Control Center</span>
        </div>
        <iframe id="vf" src="home.html"></iframe>
    </main>

    <script>
        function toggleSide() { 
            document.getElementById('side').classList.toggle('hide'); 
        }
        function go(url) { 
            document.getElementById('vf').src = url; 
        }
    </script>
</body>
</html>
